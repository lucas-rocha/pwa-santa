<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World?</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header class="header">
        <h1 class="title">Where in the World?</h1>
        <button class="dark-mode-toggle">
            <span class="moon-icon">â˜¾</span>
            Dark Mode
        </button>
    </header>

    <div class="card-container" id="card-container">
        <div class="card">
            <img src="https://flagcdn.com/w320/de.png" alt="Flag of Germany" class="card-flag">
            <div class="card-content">
                <h2 class="card-title">Germany</h2>
                <div class="card-details">
                    <p><span class="card-label">Population: </span><span class="card-value">81,770,900</span></p>
                    <p><span class="card-label">Region: </span><span class="card-value">Europe</span></p>
                    <p><span class="card-label">Capital: </span><span class="card-value">Berlin</span></p>
                </div>
            </div>
        </div>
    </div>


    
    <button id="install-button" style="display: none;">Instalar PWA</button>

    <script src="./ui.js"></script>
    <script src="./script.js"></script>
</body>
</html>
